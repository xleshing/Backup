apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: custom-scheduler
  template:
    metadata:
      labels:
        app: custom-scheduler
    spec:
      serviceAccountName: system:scheduler
      containers:
        - name: scheduler
          image: your-registry/custom-scheduler:v1
          imagePullPolicy: Always

